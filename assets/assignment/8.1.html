<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08 JS Operators</title>
    <style>
        section {
            display: flex;
        }

        section div h1 {
            width: max-content;
            height: max-content;
            margin-bottom: 5px;
        }

        section div video {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <section>
        <div>
            <h1>A</h1>
            <video src="assets/vedios/5739693-hd_1920_1080_24fps.mp4" autoplay muted loop></video>
        </div>
        <div>
            <h1>B</h1>
            <video src="assets/vedios/5739693-hd_1920_1080_24fps.mp4" autoplay muted loop></video>
        </div>
        <div>
            <h1>C</h1>
            <video src="assets/vedios/5739693-hd_1920_1080_24fps.mp4" autoplay muted loop></video>
        </div>
        <div>
            <h1>D</h1>
            <video src="assets/vedios/5739693-hd_1920_1080_24fps.mp4" autoplay muted loop></video>
        </div>
        <div>
            <h1>E</h1>
            <video src="assets/vedios/5739693-hd_1920_1080_24fps.mp4" autoplay muted loop></video>
        </div>
        <div>
            <h1>F</h1>
            <video src="assets/vedios/5739693-hd_1920_1080_24fps.mp4" autoplay muted loop></video>
        </div>
    </section>

    <script>
        let array = ["A", "B", "C", "D", "E", "F"];
        let videoArray = ["assets/vedios/5739693-hd_1920_1080_24fps.mp4", "assets/vedios/5739693-hd_1920_1080_24fps.mp4", "assets/vedios/5739693-hd_1920_1080_24fps.mp4", "assets/vedios/5739693-hd_1920_1080_24fps.mp4", "assets/vedios/5739693-hd_1920_1080_24fps.mp4", "assets/vedios/5739693-hd_1920_1080_24fps.mp4"];

        setInterval(() => {
            let lastValue = array.pop();
            array.unshift(lastValue);

            let lastVideo = videoArray.pop();
            videoArray.unshift(lastVideo);

            for (let i = 0; i < array.length; i++) {
                document.getElementsByTagName("h1")[i].innerText = array[i];
                document.getElementsByTagName("video")[i].src = videoArray[i];
            }
        }, 3000);
    </script>
</body>
</html>
